<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta name="mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<title>Delicias - Menú Digital</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet"/>
<style>
:root{
  --bg:#0a0806;
  --surface:#131009;
  --surface2:#1a1610;
  --border:#272018;
  --border2:#332a1a;
  --gold:#c8a45a;
  --gold2:#ddb96a;
  --gold3:#f0d48a;
  --goldsoft:rgba(200,164,90,.12);
  --cream:#f2e8d8;
  --cream2:#d8c9a8;
  --text:#ede4d4;
  --text2:#a89878;
  --text3:#6a5c44;
  --green:#1a6640;
  --red:#8b2020;
  --safe-bottom:env(safe-area-inset-bottom,0px);
}
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{height:100%;overflow:hidden;position:fixed;width:100%;}
body{
  font-family:'Outfit',sans-serif;
  background:var(--bg);
  color:var(--text);
  overscroll-behavior:none;
}

/* ════ ANIMACIONES ════ */
@keyframes float{
  0%,100%{transform:translateY(0px) rotate(0deg);}
  50%{transform:translateY(-10px) rotate(2deg);}
}
@keyframes glowPulse{
  0%,100%{filter:drop-shadow(0 0 15px rgba(200,164,90,.3));}
  50%{filter:drop-shadow(0 0 30px rgba(200,164,90,.6));}
}
@keyframes pageEnter{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}

/* ════ PAGES ════ */
.page{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  background:var(--bg);
  transform:translateX(100%);
  transition:transform .4s cubic-bezier(.4,0,.2,1);
  z-index:10;
}
.page.active{
  transform:translateX(0);
  animation:pageEnter .5s ease-out;
}

/* ════ HOME / LOGO MEJORADO ════ */
#page-home{ transform:translateX(0); z-index:1; justify-content:center; align-items:center; text-align:center; padding:20px; }

.brand-container {
  margin-bottom: 50px;
  animation: float 5s ease-in-out infinite;
}

/* Logo: Plato, Cuchillo y Tenedor */
.main-logo-svg {
  width: 140px;
  height: 140px;
  fill: none;
  stroke: var(--gold2);
  stroke-width: 1.5;
  filter: drop-shadow(0 0 15px rgba(200,164,90,0.4));
}

.brand-name{
  font-family:'Playfair Display',serif;
  font-size:3.5rem;
  font-weight:900;
  color:var(--gold);
  margin-top: 10px;
  background: linear-gradient(to bottom, var(--gold3), var(--gold));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.brand-tagline {
  font-size: 0.8rem;
  letter-spacing: 0.4em;
  text-transform: uppercase;
  color: var(--text3);
  margin-top: 5px;
}

/* ════ BOTONES Y ADAPTABILIDAD ════ */
.home-btns{
  width:100%;
  max-width:320px;
  display:flex;
  flex-direction:column;
  gap:15px;
}

.btn-nav{
  background: var(--surface);
  border: 1px solid var(--border);
  padding: 20px;
  border-radius: 18px;
  display: flex;
  align-items: center;
  gap: 15px;
  color: var(--text);
  text-decoration: none;
  transition: all 0.3s ease;
}

.btn-nav:active {
  transform: scale(0.96);
  background: var(--surface2);
  border-color: var(--gold);
}

.btn-nav-icon {
  width: 45px;
  height: 45px;
  background: var(--goldsoft);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--gold2);
}

.btn-nav-title { font-weight: 600; font-size: 1.1rem; display: block; }
.btn-nav-sub { font-size: 0.75rem; color: var(--text3); }

/* ════ HEADER PAGINAS INTERNAS ════ */
.page-header {
  padding: 50px 20px 20px;
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 15px;
}

.btn-back {
  background: none;
  border: 1px solid var(--border2);
  color: var(--gold);
  padding: 10px;
  border-radius: 10px;
}

.page-body {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  -webkit-overflow-scrolling: touch;
}

/* ════ GRID DE MENÚ ADAPTABLE ════ */
.menu-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

@media (max-width: 350px) {
  .menu-grid { grid-template-columns: 1fr; }
}

.menu-card {
  background: var(--surface);
  border: 1px solid var(--border);
  padding: 15px;
  border-radius: 15px;
  text-align: center;
}

.menu-card-price {
  color: var(--gold);
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  font-size: 1.2rem;
  margin-top: 10px;
}

/* WiFi Floating Point */
.wifi-live {
  position: absolute; top: 20px; right: 20px;
  width: 10px; height: 10px;
  background: var(--green);
  border-radius: 50%;
  box-shadow: 0 0 10px var(--green);
}

</style>
</head>
<body>

<div id="page-home" class="page active">
  <div class="wifi-live"></div>
  
  <div class="brand-container">
    <svg class="main-logo-svg" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="35" stroke-width="2"/>
      <circle cx="50" cy="50" r="28" stroke-width="1" stroke-dasharray="2 2"/>
      <path d="M28 40 L28 55 M25 40 L25 50 M31 40 L31 50 M28 55 L28 75" stroke-linecap="round"/>
      <path d="M72 35 L72 55 Q72 58 68 60 L68 75" stroke-linecap="round"/>
    </svg>
    
    <h1 class="brand-name">Delicias</h1>
    <p class="brand-tagline">Experiencia Gourmet</p>
  </div>

  <div class="home-btns">
    <div class="btn-nav" onclick="irA('menu')">
      <div class="btn-nav-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
      </div>
      <div>
        <span class="btn-nav-title">Ver Menú</span>
        <span class="btn-nav-sub">Explora nuestra carta</span>
      </div>
    </div>

    <div class="btn-nav" onclick="irA('pedido')">
      <div class="btn-nav-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
      </div>
      <div>
        <span class="btn-nav-title">Mi Pedido</span>
        <span class="btn-nav-sub">Estado de tu mesa</span>
      </div>
    </div>

    <div class="btn-nav" onclick="openWifi()">
      <div class="btn-nav-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12.55a11 11 0 0114.08 0M1.42 9a16 16 0 0121.16 0M8.53 16.11a6 6 0 016.95 0M12 20h.01"/></svg>
      </div>
      <div>
        <span class="btn-nav-title">Wi-Fi Gratis</span>
        <span class="btn-nav-sub">Conéctate ahora</span>
      </div>
    </div>
  </div>
</div>

<div id="page-menu" class="page">
  <div class="page-header">
    <button class="btn-back" onclick="irA('home')">←</button>
    <h2 class="page-title">Nuestro Menú</h2>
  </div>
  <div class="page-body">
    <div id="menu-body" class="menu-grid">
      </div>
  </div>
</div>

<script>
// La lógica de navegación e inyección de datos original se mantiene intacta
// solo se añaden llamadas de prueba o inicialización si fuera necesario.
function irA(pageId) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('page-' + pageId).classList.add('active');
}
function openWifi() { alert("Conectando al Wi-Fi de Delicias..."); }
</script>

</body>
</html>
